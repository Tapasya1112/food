<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="signup.css">

<body>

        <h2>Sign up</h2>

                <input type="text" required >

            <div class="group">

        <div class="cursor">
            <p>
            <input type="checkbox"> I agree all terms and conditions
            </p>
        </div>
        <a href="Landing Page.html">
               <input id="btn" type="button" value="Sign Up"></a>
            <p>Alrerady have an account ?<a href="login2.html"> Log In</a></p>
